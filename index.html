<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pomodoro Timer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
   
   <div class="container" id="first">
     <div class="title">
       <h1>Pomodoro Timer</h1>
       <h4>a freeCodeCamp project</h4>
         
     </div>
     <hr>  
     
     <div class="centerNo1">
       <div id="labels"> 
         <span class="lab">Work</span>
         <span class="lab">Chill</span>
         <span class="lab">Rounds</span>
       </div>
       
       <div class="setings">
        
         <div id="work">
           <button id="w-min-m" class="setBut btn btn-outline-warning">&lt;</button>
           <input type="text" class="inp" id="minWork" value="25">
           <button id="w-min-p" class="setBut btn btn-outline-warning">&gt;</button>
         </div>
         
         <div id="chill">
            <button id="c-min-m" class="setBut btn btn-outline-warning">&lt;</button>
           <input type="text" class="inp" id="minChill" value="5">
           <button id="c-min-p" class="setBut btn btn-outline-warning">&gt;</button>
         </div>
         
         <div id="rounds">
            <button id="r-no-m" class="setBut btn btn-outline-warning">&lt;</button>
           <input type="text" class="inp" id="noRounds" value="1">
           <button id="r-no-p" class="setBut btn btn-outline-warning">&gt;</button>
         </div>       
       </div>
       </div>
       
       
       
      <div class="centerNo2">
        
         <div id="mode"> 
              <h2 id="status">Work</h2>
              <h2 id="rounds-left"> R. left</h2>
         </div>

         <div class="display-left">
            <div id="work-cd"></div>
            <div id="chill-cd"></div>
         </div>
         
         <div class="display-right">
            <div id="round-cd"></div>
         </div>
      
      
       </div>
       
       
       
       
       <hr>
       
       <div class="comm-1">
         <button id="start" class="btn btn-success">Start</button>
         <p class="sig">made by &middot; anton smid &middot; aug., 2017</p>
       </div>
       
       
       <div class="comm-2">
         <button id="pause" class="btn btn-success">Pause</button> &nbsp; &nbsp;
         <button id="reset" class="btn btn-success">Reset</button>
         <p class="sig">made by &middot; anton smid &middot; aug., 2017</p>
       </div>
       
       
     
     
   </div>

  </body>
</html>
